{% load static %}
<!-- Main header start -->
<!-- Log on to codeastro.com for more projects -->
<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand company-logo" href="{% url 'home' %}">
                <img src="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a
                          {% if '/' == request.path %}
                          class="nav-link active"
                          {% else %}
                          class="nav-link"
                          {% endif %}
                         href="{% url 'home' %}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                        {% if 'cars' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'cars' %}">
                            Cars
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                        {% if 'services' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'services' %}">
                            Our Services
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                        {% if 'about' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'about' %}">
                            About
                        </a>
                    </li>


                    <li class="nav-item dropdown">
                        <a
                        {% if 'contact' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'contact' %}">Contact Us</a>
                    </li>


<!-- Login & Register (Mobile Only) -->
{% if user.is_authenticated %}

<div class="login-register-mobile d-lg-none text-center mt-4">
    <a href="{% url 'logout' %}" class="btn custom-login-btn mb-2">Logout</a>
    <a href="{% url 'dashboard' %}" class="btn custom-register-btn">Dashboard</a>
</div>

{% else %}

<div class="login-register-mobile d-lg-none text-center mt-4">
    <a href="{% url 'login' %}" class="btn custom-login-btn mb-2">Login</a>
    <a href="{% url 'register' %}" class="btn custom-register-btn">Register</a>
</div>
{% endif %}





                    <li class="nav-item dropdown ">
                        <a href="#full-page-search" class="nav-link h-icon">
                            <i class="fa fa-search"></i>
                        </a>
						<!-- Log on to codeastro.com for more projects -->
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- Main header end -->
